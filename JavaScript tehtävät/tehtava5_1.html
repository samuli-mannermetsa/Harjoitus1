<html>
<body>
    <table id="postTable"></table>
    <script>
        let htmlText = ""
        fetch('https://jsonplaceholder.typicode.com/posts')
            .then((response) => response.json())
            .then((json) => {
                console.log(json[10].title)
                json.forEach(printPost)
                document.getElementById("postTable").innerHTML = htmlText;

        });

        function printPost(value){
            htmlText += "<tr><td>" + value.id + "</td><td>" + value.userId + "</td><td>" + value.title + "</td><td>" + value.body + "</td></tr>"

        }
    </script>

</body>
</html>
