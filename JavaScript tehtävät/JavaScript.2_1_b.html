<!DOCTYPE html>
<html>
<style>
    table, th, td {
        border:1px solid black;
    }
</style>
<body>

<h2>Products</h2>
<table id = "products"></table>
<p id="demo"></p>

<script>
  
var products = ["milk", "coffee", "juice", "lemonade", "beer", "sour milk"];

let txt = "";
products.forEach(myFunction);
document.getElementById("products").innerHTML = txt;

function myFunction(value, index, array) {
  txt +="<tr><td>" + value; 
}
</script>

</body>
</html>
