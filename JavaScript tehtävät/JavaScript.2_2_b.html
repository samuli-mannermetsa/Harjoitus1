<!DOCTYPE html>
<html>
<style>
    table, th, td {
        border:1px solid black;
    }
</style>
<body>

    <h3>Hinta alle 2 euroa</h3>

        <table id="productsTable"></table>

<script>
    var products = [
    {name: "milk", price: 1.10},
    {name: "coffee" , price: 3.50},
    {name: "juice" , price: 0.75},
    {name: "lemonade" , price: 0.90},
    {name: "beer" , price: 2.70},
    {name: "sour milk" , price: 0.80}
    ];

    var htmlTable = ""

    var filteredProducts = products.filter(myFilter)
    filteredProducts.forEach(createRow)
    document.getElementById("productsTable").innerHTML = htmlTable

function myFilter(value){
    if(value.price < 2) return true
    else return false
}
function createRow(value){
    htmlTable += "<tr><td>" + value.name + "</td><td>" + value.price + "</td></tr>"
}

</script>
</body>
</html>
