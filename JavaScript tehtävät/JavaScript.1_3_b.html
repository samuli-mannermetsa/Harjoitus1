<!DOCTYPE html>
<html>
<head>
    <p id="demo"></p>
    <script>
        
        var kurssit = ["Ohjelmointi", "Elektroniikka", "English", "Matematiikka"];
        let i = 0;
        let len = kurssit.lenght;
        let text = "";

    for (; i < len; i++) {
        text += kurssit [i] + "<br>";
    }
    document.getElementById("demo").innerHTML = text;
    </script>
</head>
</html>
