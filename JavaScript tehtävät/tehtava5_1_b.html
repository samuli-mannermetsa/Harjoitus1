<html>
<body>
    <select id="posts" name = "posts"></select>
    <script>
        let htmlText = ""
        fetch('https://jsonplaceholder.typicode.com/posts')
            .then((response) => response.json())
            .then((json) => {
                console.log(json)
                json.forEach(addOptionValue)
                document.getElementById("posts").innerHTML = htmlText;

        });

        function addOptionValue(value){
            htmlText += "<option value ='" + value.title + "'>" + value.title + "</option>"

        }
    </script>

</body>
</html>
